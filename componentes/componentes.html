<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styleComponentes.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <title>Cadastro</title>
</head>

<body>


    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h3 style="color: #0c2634; font-weight: bold; font-size: 27 px">Bem-vindo ao Identificador de Componentes</h3>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tipo" name="tipo"
                            placeholder="Digite o tipo de componente (HE, Hi, CM)">
                        <label for="tipo" class="form-label">Digite o tipo de componente (HE, Hi, CM):</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="RI" name="RI" placeholder="Digite seu ultimo nome"
                            step="any">
                        <label for="RI" class="form-label">Digite a medida da Ri (deixe em branco se
                            desconhecida):</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="HEX" name="HEX" placeholder="Digite seu email" step="any">
                        <label for="HEX" class="form-label">Digite a medida da HEX (deixe em branco se
                            desconhecida):</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="LARG" name="LARG" placeholder="Digite sua senha" step="any">
                        <label for="LARG" class="form-label">Digite a medida da LARG (deixe em branco se
                            desconhecida):</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="ALT" name="ALT" placeholder="Confirme sua senha"
                            step="any">
                        <label for="ALT" class="form-label">Digite a medida da ALT (deixe em branco se
                            desconhecida):</label>
                    </div>

                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <input type="submit" class="btn btn-primary " value="Submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row" >
                    <div class="col-12">
                        <img src="coroa_rp_light-dark (1).png" alt="tela registo col-md-12" >
                    </div>
                    <div class="col-12" id="link-container"></div>

                </div>
            </div>
            <div id="resultsContainer" class="results-container col-md-6"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="input.js"></script>
</body>

</html>
